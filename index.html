    .navbar{background-color: var(--theme-color) !important;}
    .jumbotron{background-color: var(--theme-color) !important;}
  </style>

  <style>
#cli-box {
  position: relative;
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.6s ease, transform 0.6s ease;
  background-color: #000;
  color: #ff1a1a;
  padding: 20px;
  margin-top: 30px;
  font-family: 'Courier New', monospace;
  font-size: 1.1em;
  border-radius: 8px;
  box-shadow: 0 0 20px rgba(255, 26, 26, 0.8);
  text-align: left;
  max-width: 700px;
  margin-left: auto;
  margin-right: auto;
  white-space: pre-wrap;
  border: 1px solid #ff1a1a;
  display: none;
  overflow: hidden;
}

#cli-box::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-image: url('https://raw.githubusercontent.com/Ch3rryBerry/Cherry/refs/heads/main/assets/media/logoBig.png');
  background-repeat: no-repeat;
  background-position: center;
  background-size: 100%;
  opacity: 0.4;
  width: 100%;
  height: 100%;
  z-index: 0;
}

#cli-box > div {
  position: relative;
  z-index: 1;
}

    #cli-box.visible {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 1.2em;
      background-color: #ff1a1a;
      margin-left: 2px;
      animation: blink 1s steps(1) infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <div class="container">
    <a href="index.html" class="navbar-brand">
      <img class="img-responsive ctf_logo"
           src="files/474b423cf654182b65ee219a2a1a028a/Opleidings-SYMBOOL_Howest-Cyber_Security_WIT_web.png"
           alt="Howest CTF 2025"
           height="25">

            aria-controls="base-navbars" aria-expanded="false" aria-label="Toggle navigation">

    <div class="collapse navbar-collapse" id="base-navbars">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="users.html">Users</a></li>
        <li class="nav-item"><a class="nav-link" href="teams.html">Teams</a></li>
        <li class="nav-item"><a class="nav-link" href="scoreboard.html">Scoreboard</a></li>
        <li class="nav-item"><a class="nav-link" href="challenges.html">Challenges</a></li>
      </ul>
    </div>
  </div>
</nav>

<main role="main">
  <div class="container">
    <div class="container" style="padding-top: 30vh;">
      <div class="row">
        <div class="col-md-8 offset-md-2 text-center">
          <h2>Welcome to project week 2!</h2>
          <div class="mt-3">
            <a id="start-btn" class="btn btn-lg" style="background-color: #00aaff; color: white; cursor: pointer;">Start!</a>
          </div>

          <div id="cli-box">
            <div><span id="typed-text"></span><span class="cursor"></span></div>
          </div>
        </div>
      </div>
      <br><br>
    </div>
  </div>
</main>

<footer class="footer">
  <div class="container text-center">
    <a href="https://ctfd.io" class="text-secondary">
      <small class="text-muted">Powered by CTFd</small>
    </a>
  </div>
</footer>

<script>
  const button = document.getElementById("start-btn");
  const cliBox = document.getElementById("cli-box");
  const typedText = document.getElementById("typed-text");
  const message = "This CTF has ended. This is only a preview site of the results";
  const afterMessage = "\n> Redirecting to the scoreboard...";
  let i = 0;

  button.addEventListener("click", () => {
    cliBox.classList.add("visible");
    typedText.innerHTML = "";
    i = 0;
    typeMessage();
  });

  function typeMessage() {
    if (i < message.length) {
      typedText.innerHTML += message.charAt(i);
      i++;
      setTimeout(typeMessage, 45);
    } else {
      setTimeout(() => {
        typedText.innerHTML += afterMessage;
        setTimeout(() => {
          window.location.href = "scoreboard.html";
        }, 1000);
      }, 600);
    }
  }
</script>
